<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>
    <style>
        :root {
            --dark-bg: #1e1e1e;
            --light-text: #f0f0f0;
            --highlight-color: #6a0dad; /* Roxo para destaque */
            --input-bg: #333;
            --button-bg: #444;
            --border-color: #555;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--light-text);
            background-color: var(--dark-bg);
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }

        .container {
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 40px;
            text-align: center;
            border: 1px solid var(--border-color);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: var(--light-text);
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--light-text);
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--highlight-color);
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            font-weight: bold;
            color: var(--light-text);
            background-color: var(--button-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: var(--highlight-color);
            transform: translateY(-2px);
        }

        #result {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            word-wrap: break-word;
        }

        #result span {
            color: var(--highlight-color);
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Validador de CPF</h1>
        <div class="input-group">
            <label for="cpfInput">Digite seu CPF:</label>
            <input type="text" id="cpfInput" placeholder="Ex: 123.456.789-00" maxlength="14">
        </div>
        <button onclick="displayCpf()">OK</button>
        <div id="result"></div>
    </div>

    <script>

        function gerarDigitoVerificador(cpfParcial) {
            let soma = 0;
            for (let i = 0; i < cpfParcial.length; i++) {
                soma += parseInt(cpfParcial.charAt(i)) * (cpfParcial.length + 1 - i);
            }
            const resto = soma % 11;
            return resto < 2 ? 0 : 11 - resto;
        }

        function validarCPF(cpf) {
            cpf = cpf.replace(/[^\d]+/g, '');
            if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) {
                return false;
            }
            const novePrimeiros = cpf.substring(0, 9);
            const primeiroDigito = gerarDigitoVerificador(novePrimeiros);
            if (primeiroDigito !== parseInt(cpf.charAt(9))) {
                return false;
            }
            const dezPrimeiros = cpf.substring(0, 10);
            const segundoDigito = gerarDigitoVerificador(dezPrimeiros);
            return segundoDigito === parseInt(cpf.charAt(10));
        }

        function encontrarCPFCorreto(cpfInvalido) {
            const cpfsCandidatos = [];
            cpfInvalido = cpfInvalido.replace(/[^\d]+/g, '');

            for (let i = 0; i < 11; i++) {
                const cpfArray = cpfInvalido.split('');
                for (let j = 0; j < 10; j++) {
                    cpfArray[i] = j.toString();
                    const novoCpf = cpfArray.join('');
                    if (validarCPF(novoCpf)) {
                        cpfsCandidatos.push(novoCpf);
                    }
                }
            }
            return cpfsCandidatos;
        }

        function setRandomBackground() {
            const randomIndex = Math.floor(Math.random() * images.length);
            document.body.style.backgroundImage = `url('${images[randomIndex]}')`;
        }

        function formatCpf(event) {
            let input = event.target;
            let value = input.value.replace(/\D/g, ''); // Remove tudo que no  dgito

            
            let formattedValue = '';

            if (value.length > 0) {
                formattedValue += value.substring(0, 3);
            }
            if (value.length > 3) {
                formattedValue += '.' + value.substring(3, 6);
            }
            if (value.length > 6) {
                formattedValue += '.' + value.substring(6, 9);
            }
            if (value.length > 9) {
                formattedValue += '-' + value.substring(9, 11);
            }
            input.value = formattedValue;
        }

        function displayCpf() {
            const cpfInput = document.getElementById('cpfInput').value;
            const resultDiv = document.getElementById('result');

            if (cpfInput) {

                const cpfSanitize = cpfInput.replace(/\D/g, '');

                const candidatos = encontrarCPFCorreto(cpfSanitize);
                const CPFValidos = []
                candidatos.forEach(cpf => {
                    // Formata o CPF para exibio
                    const cpfFormatado = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
                    console.log(cpfFormatado);
                    CPFValidos.push(cpfFormatado)
                });

                const sanitizedCpf = cpfInput.replace(/\D/g, ''); // Apenas nmeros
                resultDiv.innerHTML = `O CPF corrigo : <br><span>${CPFValidos.join(" \n <br />")}</span>`;
            } else {
                resultDiv.innerHTML = `Por favor, digite um CPF.`;
            }
        }
        
        document.getElementById('cpfInput').addEventListener('input', formatCpf);
        window.onload = setRandomBackground;

    </script>
</body>
</html>
